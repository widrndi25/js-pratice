<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <h1 id="displayed__text">여기에 이제 숫자가 들어온다는거고</h1>

      <div class="button-container">
        <div class="clear-enter__button">
          <button class="clear double">clear</button>
          <button class="enter double">enter</button>
        </div>

        <div class="button__row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="calculate__operate">+</button>
        </div>

        <div class="button__row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="calculate__operate">-</button>
        </div>

        <div class="button__row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="calculate__operate">*</button>
        </div>

        <div class="button__row">
          <button class="number zero-button double">0</button>
          <button class="point">.</button>
          <button class="calculate__operate">/</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
